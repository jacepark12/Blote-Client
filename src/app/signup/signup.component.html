<div id="content-wrapper">
  <div class="login-wrapper">
    <div class="container text-center">
      <a class="logo" href="#"><b>Blote</b>.me</a>
      <form class="login-form">
        <div class="form-group button-group-vertical">
          <ul>
            <li>
              <button class="btn-facebook btn submit-btn btn-primary btn-lg btn-block" (click)="facebookLogin()">
              <i class="fa fa-facebook-official"></i>
              페이스북으로 회원가입
            </button>
            </li>
            <li>
              <div class="line-text">
                <h6 class="line-center"> 또는 </h6>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label for="name-input">이름을 입력하세요 <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control input-lg" name="name" id="name-input" placeholder="이름을 입력하세요" [(ngModel)]="name" required>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label for="email-input">이메일을 입력해주세요 <strong class="text-danger">*</strong></label>
                <input type="email" class="form-control input-lg" name="email" id="email-input" placeholder="이메일을 입력하세요" [(ngModel)]="email"
                  required>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label for="password">비밀번호를 입력해주세요 <strong class="text-danger">*</strong></label>
                <input type="password" class="form-control input-lg" name="password" id="password" placeholder="비밀번호를 입력하세요" [(ngModel)]="pwd">
              </div>
            </li>
            <li>
              <div class="form-group">
                <label for="password">소속을 입력해주세요 <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control input-lg" name="org" id="org" placeholder="소속을 입력하세요" [(ngModel)]="org" required>
              </div>
            </li>
            <li>
              <button class="btn submit-btn btn-primary btn-lg btn-block" (click)="signup();">가입하기</button>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
