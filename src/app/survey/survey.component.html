<div class="wrapper">
    <div id="empty">
    </div>

    <div class="card">
        <h1 class="logo" href="#"><b>Blote</b>.me</h1>
        <h5 class="contents"> 투표를 위한 인증을 진행합니다.</h5>
        <div class="line-text">
            <h6 class="line-center"> </h6>
        </div>
        <div class="form-group button-group-vertical">
            <div class="form-group">
                <li>
                    <label for="name-input">인증코드를 받기 위한 이메일을 작성해주세요. <strong class="text-danger">*</strong></label>
                    <input type="text" class="form-control input-lg" name="name" id="name-input" placeholder="이메일을 입력하세요" [readonly]="isActivated"[(ngModel)]="email"
                        required>
                </li>
            </div>
            <button class="btn submit-btn btn-primary btn-lg btn-block" (click)="verify();">전송하기</button>
        </div>
        <div class="line-text">
            <h6 class="line-center"> </h6>
        </div>
        <div *ngIf="isActivated" class="verify form-group button-group-vertical">
            <label for="name-input">인증코드를 작성해주세요. <strong class="text-danger">*</strong></label>
            <input type="text" class="form-control input-lg" name="name" id="name-input" placeholder="인증코드를 입력하세요" [(ngModel)]="code"
                required>
            <button class="btn submit-btn btn-primary btn-lg btn-block" (click)="this.vote.emailVerify(this.email,this.code);">인증하기</button>
        </div>
    </div>
</div>
